<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Projetos em JS</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Rowdies:wght@300;400;700&display=swap');

        *{
            margin: 0px;
            padding: 0px;
            text-decoration: none;
        }

        :root{
            --bg: #3e3f42;
            --section: #417571 ;
            --input: #cad5de;
            --button: #d1deba ;
            --font: "Roboto Flex", sans-serif;;
            --font1: "Rowdies", serif;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg);
            font-family: var(--font);
        }

        section{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            background-color: var(--section);
            padding: 10px 30px 20px 30px;
            width: 300px;
            height: 500px;
            border-radius: 20px;
        }

        h1{
            margin: 20px;
            color: var(--button);
            font-family: var(--font1);
        }

        button{
            width: 150px;
            height: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: var(--button);
            font-weight: 600;
            transition: background-position 0.5s ease;
            background-image: linear-gradient(to right, var(--button) 50%, var(--input) 50%);
            background-size: 200% 100%;
            background-position: left bottom;
        }

        button:hover{
            background-position: right bottom;
        }

        a{
            color: var(--bg);
        }


    </style>
</head>
<body>
    <section id="container">
    </section>

    <script>
            const tittle = document.createElement('h1')
            tittle.innerHTML = "Mini-Projetos em JS"

            const projetos = [
                { 'nome': 'Calculadora de IMC', 'href': 'pages/IMC/index.html' },
                { 'nome': 'LÃ¢mpada', 'href': 'pages/lampada/index.html' },
                { 'nome': 'Slider', 'href': 'pages/slider/index.html'  },
            ]

            const containerPai = document.querySelector('section')
             
            const carregarProjetos = (projetos, container) => {
                projetos.forEach(projeto =>{
                    container.innerHTML += `            
                    <div class='item'>
                         <button> <a href="${projeto.href}"> ${projeto.nome}</a> </button>
                    </div>`
                })
            }

            carregarProjetos(projetos, containerPai);
            containerPai.insertAdjacentElement('beforebegin', tittle)

    </script>
</body>
</html>
